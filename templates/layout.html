<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{template "title" .}} - VM Logistics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #1e3a5c;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .logo-container {
            padding: 20px;
            background-color: #172b43;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            border: 2px solid white;
            transform: rotate(45deg);
            margin-right: 10px;
            position: relative;
        }
        
        .logo-icon::before {
            content: "";
            position: absolute;
            width: 60%;
            height: 60%;
            border: 2px solid white;
            top: 20%;
            left: 20%;
        }
        
        .logo-text {
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        
        .menu {
            padding-top: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }
        
        .menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            height: 50px;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item.active {
            background-color: #2c4d76;
        }
        
        .menu-icon {
            margin-right: 10px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 220px;
            width: calc(100% - 220px);
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        
        /* Top Bar */
        .top-bar {
            background-color: #ffffff;
            height: 60px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 99;
        }
        
        .page-title {
            font-size: 20px;
            font-weight: bold;
            color: #1e3a5c;
        }
        
        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 12px 8px 35px;
            border-radius: 15px;
            border: 1px solid #d0d7de;
            background-color: #f0f4f8;
            font-size: 12px;
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
        }
        
        .notification-icon {
            background-color: #ffffff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            position: relative;
            border: 2px solid #1e3a5c;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e53e3e;
            color: white;
            font-size: 10px;
            font-weight: bold;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1e3a5c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* Content Area */
        .content-area {
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* Cards */
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        
        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            font-weight: bold;
            font-size: 16px;
            color: #1e3a5c;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* Stats Container */
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            flex: 1;
            min-width: 80px;
            color: white;
            border-radius: 5px;
            padding: 20px 15px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .stat-card h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            font-size: 11px;
        }
        
        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 3px 15px;
            border-radius: 11px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .status-aktiv {
            background-color: #ebfaf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status-gecikir {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }
        
        .status-gomruk {
            background-color: #ede9fe;
            color: #5b21b6;
            border: 1px solid #c4b5fd;
        }
        
        .status-denizde {
            background-color: #e0f2fe;
            color: #0369a1;
            border: 1px solid #bae6fd;
        }
        
        /* Action Buttons */
        .action-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #f0f4f8;
            border: 1px solid #d0d7de;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            cursor: pointer;
            color: #64748b;
            font-size: 12px;
        }
        
        .action-button:hover {
            background-color: #e1e7ef;
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .table th {
            text-align: left;
            padding: 12px 15px;
            background-color: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #1e3a5c;
            font-size: 12px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .page-info {
            color: #64748b;
            font-size: 12px;
        }
        
        .page-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .page-button {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
        }
        
        .page-button.active {
            background-color: #1e3a5c;
            color: white;
        }
        
        .page-button:not(.active) {
            background-color: white;
            color: #64748b;
            border: 1px solid #d0d7de;
        }
        
        /* Menu Toggle Button */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #1e3a5c;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .search-container {
                max-width: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .content-area {
                padding: 15px;
            }
            
            .top-bar {
                padding: 0 15px;
            }
            
            .search-container {
                max-width: 200px;
            }
            
            .notification-icon {
                margin-right: 10px;
            }
            
            .page-title {
                font-size: 18px;
            }
        }
        
        @media (max-width: 576px) {
            .search-container {
                display: none;
            }
            
            .pagination {
                flex-direction: column;
                align-items: center;
            }
            
            .card-header {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .card-body {
                padding: 15px;
            }
        }
        
        /* Overlay for mobile menu */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Overlay for mobile menu -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <div class="logo-icon"></div>
            <div class="logo-text">MLogistics</div>
        </div>
        <div class="menu">
            <a href="/dashboard" class="menu-item active">
                <span class="menu-icon">⬛</span>
                Dashboard
            </a>
            <a href="/customers" class="menu-item">
                <span class="menu-icon">👥</span>
                Müştərilər
            </a>
            <a href="/containers" class="menu-item">
                <span class="menu-icon">📦</span>
                Konteynerlər
            </a>
            <a href="/products" class="menu-item">
                <span class="menu-icon">🛒</span>
                Məhsullar
            </a>
            <a href="/invoices" class="menu-item">
                <span class="menu-icon">📄</span>
                İnvoices
            </a>
            <a href="/reports" class="menu-item">
                <span class="menu-icon">📊</span>
                Hesabatlar
            </a>
            <a href="/journal" class="menu-item">
                <span class="menu-icon">📒</span>
                Sifarişlər Jurnalı
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Bar -->
        <div class="top-bar">
            <div style="display: flex; align-items: center;">
                <button class="menu-toggle" id="menuToggle">☰</button>
                <div class="page-title">Dashboard</div>
            </div>
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input type="text" class="search-input" placeholder="Axtar...">
            </div>
            <div class="user-menu">
                <div class="notification-icon">
                    <span>🔔</span>
                    <div class="notification-badge">3</div>
                </div>
                <div class="user-avatar">AD</div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Content Template Will Be Inserted Here -->
            {{template "content" .}}
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });
            
            overlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            // Close menu on window resize if we go back to desktop size
            window.addEventListener('resize', function() {
                if (window.innerWidth > 992) {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
